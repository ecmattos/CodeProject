<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de Notas do Projeto {{  }}
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Note</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="o in projectNotes">
								<td>{{ o.title }}</td>
								<td>{{ o.note | limitTo: 75 }} ...</td>
								<td><a ng-href="#/project/{{ o.project_id }}/note/{{ o.id }}/edit">Editar</a> | <a ng-href="#/project/{{ o.project_id }}/note/{{ o.id }}/remove">Excluir</a></td>		
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
