<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					Edição de Clientes
				</div>
				<div class="panel-body">
					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Name</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<input type="text" class="form-control" name="name" ng-model="client.name" required="true">
								<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.responsible.$valid && form.responsible.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Responsible</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<input type="text" class="form-control" name="responsible" ng-model="client.responsible" required="true">
								<div ng-messages="form.responsible.$error" class="help-block" ng-show="form.responsible.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>			

						<div class="form-group" ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">E-mail</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<input type="email" class="form-control" name="email" ng-model="client.email" required="true">
								<div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
									<div ng-message="email"><h6>E-mail inválido</h6></div>
								</div>
							</div>
						</div>
									
						<div class="form-group" ng-class="{'has-error': !form.phone.$valid && form.phone.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Phone</label>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
								<input type="text" class="form-control" name="phone" ng-model="client.phone" required="true">
								<div ng-messages="form.phone.$error" class="help-block" ng-show="form.phone.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.address.$valid && form.address.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Address</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<input type="text" class="form-control" name="address" ng-model="client.address" required="true">
								<div ng-messages="form.address.$error" class="help-block" ng-show="form.address.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Obs</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<textarea class="form-control" name="obs" ng-model="client.obs"></textarea>
							</div>
						</div>	

						<div class="form-group">
							<div class="col-md-2 col-md-offset-5">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</form>

				</div>				
			</div>
		</div>
	</div>
</div>
