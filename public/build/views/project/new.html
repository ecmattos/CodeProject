<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					Cadastro de Projetos
				</div>
				<div class="panel-body">
					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
						<div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Name</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">	
								<input type="text" class="form-control" name="name" ng-model="project.name" ng-required="true">
									<div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Description</label>
							<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
								<textarea class="form-control" name="description" ng-model="project.description" ng-required="true"></textarea>
									<div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>	

						<div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Client</label>
							<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
								<input class="form-control" type="text" name="client_id" ng-model="clientSelected" typeahead="o as o.name for o in getClients($viewValue)|limitTo:5" typeahead-input-formatter="formatName($model)" typeahead-on-select="selectClient($item)" typeahead-editable="false" ng-required="true">
								<!--<
								select class="form-control" name="client_id" ng-model="project.client_id" ng-options="o.client_id as o.name for o in clients" ng-required="true">
									<option value="">Selecione</option>
								</select>
								-->
									<div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
										<div ng-message="required"><h6>Campo obrigatório</h6></div>
										<div ng-message="editable"><h6>Informação inválida</h6></div>
									</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Due date</label>
							<div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">	
								<p class="input-group">
          							<input type="text" class="form-control" name="due_date" datepicker-popup="dd/MM/yyyy" ng-model="project.due_date" is-open="due_date.status.opened"  ng-required="true" close-text="Close"  />
          							<span class="input-group-btn">
            							<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          							</span>
        						</p>
								<div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
									<div ng-message="date"><h6>Formato inválido</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Progress (%)</label>
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">	
								<input type="number" class="form-control" name="progress" ng-model="project.progress" ng-required="true" min="0" max="100">
									<div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
									<div ng-message="min"><h6>Valor deve estar entre 0 e 100%</h6></div>
									<div ng-message="max"><h6>Valor deve estar entre 0 e 100%</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
							<label class="col-xs-12 col-sm-2 col-md-2 col-lg-2 control-label">Status</label>
							<div class="col-xs-12 col-sm-8 col-md-4 col-lg-4">	
								<select class="form-control" name="status" ng-model="project.status" ng-options="o.value as o.label for o in status" ng-required="true">
									<option value="">Selecione</option>
								</select>
									<div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
									<div ng-message="required"><h6>Campo obrigatório</h6></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-2 col-md-offset-5">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</form>
				</div>	
			</div>
		</div>
	</div>
</div>
