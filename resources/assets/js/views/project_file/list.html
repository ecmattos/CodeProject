<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de Arquivos do Projeto {{  }}
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th><a ng-href="#/project/{{ project.id }}/files/new" rel="tooltip" title="Novo"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
								<th>Name</th>
								<th>Description</th>
								<th>Link</th>
								<th>#</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="o in projectFiles">
								<td><a ng-href="#/project/{{ o.project_id }}/files/{{ o.id }}/edit""><i class="glyphicon glyphicon-edit" rel="tooltip" title="Editar"></i></a></td>
								</th>
								<td>{{ o.name }}</td>
								<td>{{ o.description | limitTo: 75 }} ...</td>
								<td>
									<project-file-download id-file="{{ o.id }}"></project-file-download>
								</td>
								<td><a ng-href="#/project/{{ o.project_id }}/files/{{ o.id }}/remove" rel="tooltip" title="Excluir"><i class="glyphicon glyphicon-trash"></i></a></td>		
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
