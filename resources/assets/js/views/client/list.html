<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 col-md-offset-0">
			<div class="panel panel-default">
				<div class="panel-heading">
					Listagem de Clientes
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
								<th>Names</th>
								<th>Responsibles</th>
								<th>E-mails</th>
								<th>Phones</th>
								<th>Actions</th>
							</tr>
						</thead>

						<tbody>
							<tr ng-repeat="o in clients">
								<td>{{ o.name }}</td>
								<td>{{ o.responsible }}</td>
								<td>{{ o.email }}</td>
								<td>{{ o.phone }}</td>
								<td><a ng-href="#/clients/{{ o.id }}/edit">Editar</a> | <a ng-href="#/clients/{{ o.id }}/delete">Excluir</a></td>								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
